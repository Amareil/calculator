<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Calculator</h1>
    </header>

    <main>
      <div class="container">
        <div class="screen-number"></div>
        <div class="input-number-wrapper">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <button class="clear">Clear</button>
        <div class="operator-wrapper">
          <button>+</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      Built by
      <a class="footer-link" href="https://github.com/Amareil/" target="_blank"
        >Amareil</a
      >
      |
      <a
        class="footer-link"
        href="https://github.com/Amareil/calculator"
        target="_blank"
        >Source</a
      >
    </footer>

    <script src="app.js"></script>
  </body>
</html>
