<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles\styles.css" />
  </head>
  <body>

    <main>
      <div class="container">
        <div class="display">
          <p class="input">0</p>
          <p class="result"></p>
        </div>
        <div class="keys">
        <button class="clear span-2">AC</button>
        <button class="del span-2">DEL</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">รท</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">x</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="equal">=</button>
          <button class="operator">-</button>
        </div>
      </div>
      
    <div class="footer">
      Built by
      <a class="footer-link" href="https://github.com/Amareil/" target="_blank"
        >Amareil</a
      >
      |
      <a
        class="footer-link"
        href="https://github.com/Amareil/calculator"
        target="_blank"
        >Source</a
      >
    </div>

    </main>

    <script src="scripts\script.js"></script>
  </body>
</html>
