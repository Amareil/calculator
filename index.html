<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Calculator</h1>
    </header>

    <main>
      <div class="container">
        <div class="display">
          <div class="input"></div>
          <div class="result"></div>
        </div>
        <div class="keys">
        <button class="clear-btn">AC</button>
        <button class="del-btn">DEL</button>
          <button class="number-btn">7</button>
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button class="operator-btn">รท</button>
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button class="operator-btn">x</button>
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="operator-btn">+</button>
          <button class="number-btn">.</button>
          <button class="number-btn">0</button>
          <button class="equal-btn">=</button>
          <button class="operator-btn">-</button>
        </div>
      </div>
    </main>

    <div class="footer">
      Built by
      <a class="footer-link" href="https://github.com/Amareil/" target="_blank"
        >Amareil</a
      >
      |
      <a
        class="footer-link"
        href="https://github.com/Amareil/calculator"
        target="_blank"
        >Source</a
      >
    </div>

    <script src="app.js"></script>
  </body>
</html>
